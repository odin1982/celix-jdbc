<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${@environment.getProperty('celix.title.form.tienda')}"></title>
 <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	<br>
		<div class="container">
			<div class="card">
				<div class="card-header" th:text="${@environment.getProperty('celix.title.form.tienda')}"></div>
				<div class="card-body">
					<form th:action="@{/tienda/save}" method="post" th:object="${tienda}" th:id="createTienda">
						<input type="hidden" class="form-control" id="id" name="id" th:field="*{id}">
	  					<div class="form-group row">
	    					<label for="nombre" class="col-sm-2 col-form-label" th:text="${@environment.getProperty('celix.title.nombre')}"></label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingresa el nombre de la tienda">
	    					</div>
	  					</div>
	  					<div class="form-group row">
	    					<label for="direccion" class="col-sm-2 col-form-label" th:text="${@environment.getProperty('celix.title.direccion')}"></label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" placeholder="Ingresa la dirección de la tienda">
	    					</div>
	  					</div>
	  					<div class="form-group row">
	    					<label for="telefonoFijo" class="col-sm-2 col-form-label" th:text="${@environment.getProperty('celix.title.telefono.fijo')}"></label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="telefonoFijo" name="telefonoFijo" th:field="*{telefonoFijo}" placeholder="Ingresa el télefono fijo de la tienda">
	    					</div>
	  					</div>
	  					<div class="form-group row">
	    					<label for="telefonoCelular" class="col-sm-2 col-form-label" th:text="${@environment.getProperty('celix.title.telefono.celular')}"></label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="telefonoCelular" name="telefonoCelular" th:field="*{telefonoCelular}" placeholder="Ingresa el télefono celular de la tienda">
	    					</div>
	  					</div>
	  					<div class="form-group row">
	    					<label for="correoElectronico" class="col-sm-2 col-form-label" th:text="${@environment.getProperty('celix.title.correo.electronico')}"></label>
	    					<div class="col-sm-10">
	      						<input type="text" class="form-control" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" placeholder="Ingresa el correo electrónico de la tienda">
	    					</div>
	  					</div>
	  					<div class="form-group row">
	    					<div class="col-sm-12">
	      						<button type="submit" class="btn btn-light float-right"><i class="fas fa-save"></i> Guardar</button>
	    					</div>
	  					</div>
					</form>
				</div>
			</div>
		</div>
	<script th:src="@{/jquery/jquery-3.5.1.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://kit.fontawesome.com/33cdef5f0d.js" crossorigin="anonymous"></script>
	<script th:src="@{/jquery-validation-1.19.3/lib/jquery-1.11.1.js}"></script>
	<script th:src="@{/jquery-validation-1.19.3/dist/jquery.validate.js}"></script>
	<script th:src="@{/js/tienda/createTienda.js}"></script>
</body>
</html>
