<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title th:text="#{celix.title.form.almacen}"></title>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header" th:text="${@environment.getProperty('celix.title.form.almacen')}"></div>
			<div class="card-body">
				<a class="btn btn-light" th:href="@{/almacen/create}" role="button"><i class="fas fa-plus-square"></i> Nuevo</a>
                <hr>
                <div th:if="${message != null}" class='alert alert-success'role='alert'   th:text="${message}"></div>
				<table class="table">
  					<thead class="thead-dark">
					    <tr>
						  <th scope="col"  th:text="#{'celix.title.id'}"></th>
					      <th scope="col"  th:text="#{'celix.title.descripcion'}"></th>
					      <th scope="col"  th:text="#{'celix.title.editar'}"></th>
					      <th scope="col"  th:text="#{'celix.title.eliminar'}"></th>
					    </tr>
  					</thead>
  					<tbody>
					    <tr th:each="almacen : ${almacenes}">
					      <th scope="row" th:text="${almacen.id}"></th>
					      <td th:text="${almacen.descripcion}"></td>
					      <td>
					      	<a th:href="@{/almacen/edit/{id}(id=${almacen.id})}" class="btn btn-light" role="button" title="Editar"><i class="fas fa-edit"></i></a>
					      </td>
					      <td>
					      	<a th:href="@{/almacen/delete/{id}(id=${almacen.id})}" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-light" role="button" title="Eliminar el registro."><i class="fas fa-trash"></i></a>
					      </td>
					    	
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script th:src="@{/jquery/jquery-3.5.1.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://kit.fontawesome.com/33cdef5f0d.js" crossorigin="anonymous"></script>
</body>
</html>
